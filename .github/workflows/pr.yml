name: Pull Request CI
on:
  pull_request:
permissions:
  contents: read
  pull-requests: write
jobs:
  pr:
    name: Pull Request
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          show-progress: 'false'
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'
          cache: 'maven'
      - name: PR Conventional Commit Validation
        uses: dev-build-deploy/commit-me@v0
        with:
          update-labels: true
          include-commits: false
      - name: Test and Analyse
        run: ./mvnw clean verify -no-transfer-progress